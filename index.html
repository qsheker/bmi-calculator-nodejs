<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bmi-calc-form">
        <h1 class="greeter">BMI Calculator</h1>
        <form action="/calculate-bmi" method="POST">
            <input type="number" name="weight" placeholder="Weight (kg)" step="0.1" required />
            <input type="number" name="height" placeholder="Height (m)" step="0.01" required />
            <input type="number" id="muscle" placeholder="Muscle Index" step="0.1" />
            <input type="number" id="fat" placeholder="Fat Density" step="0.1" />
            <button type="submit">Calculate BMI</button>
        </form>
    </div>
</body>
</html>
